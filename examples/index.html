<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <title>Koh.js - Demo files</title>
        <style>
            :root {
                /* Koh JS Brand Colors */
                --primary: #40e0d0;
                --primary-light: #b6e7e1;
                --primary-dark: #20b2aa;
                --secondary: #ff7f50;
                --secondary-dark: #e66e41;

                /* Neutrals */
                --bg-main: #f4f7f6;
                --bg-card: #ffffff;
                --text-main: #2d3436;
                --text-muted: #636e72;
                --text-secondary: var(--secondary-dark);

                /* UI Details */
                --radius: 8px;
                --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
                background-color: var(--bg-main);
                color: var(--text-main);
                margin: 0;
                padding: 40px;
                line-height: 1.5;
            }

            .linkList {
                background: var(--bg-card);
                padding: 24px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                margin-bottom: 24px;
                max-width: 600px;
            }

            /* Anchor styles for Koh JS */
            a {
                color: var(--primary-dark);
                text-decoration: none;
                transition:
                    color 0.2s ease,
                    border-bottom-color 0.2s ease;
                border-bottom: 2px solid transparent;
            }

            a:hover,
            a:focus {
                color: var(--primary-dark); /* darker shade on hover/focus */
                border-bottom-color: var(--primary-dark);
            }

            a:active {
                color: var(--secondary-dark); /* active / pressed state */
                border-bottom-color: var(--secondary-dark);
            }

            a:visited {
                color: var(--primary-light); /* visited links */
            }

            /* Optional subtle emphasis for secondary links */
            a.secondary {
                color: var(--secondary);
            }

            a.secondary:hover,
            a.secondary:focus {
                color: var(--secondary-dark);
            }

            h1,
            h2,
            h3 {
                color: var(--text-secondary);
                margin-top: 0;
            }
            small {
                color: var(--text-muted);
            }
        </style>
    </head>
    <body class="bg-gray-100 p-8">
        <header class="bg-white p-4 shadow-md flex justify-between items-center mb-10">
            <h1 class="text-xl text-gray-500">Koh.js - Demo files</h1>
        </header>

        <ul class="flex flex-col gap-3 linkList">
            <li>
                <a href="./hello-island.html">Hello island</a>
                <span class="text-gray-500">the Koh.js Hello World!</span>
            </li>
            <li>
                <a href="./fetch-island.html">Fetch island</a>
                <span>Advanced fromFetch/.next(...) and pagination example</span>
            </li>
        </ul>
    </body>
</html>
