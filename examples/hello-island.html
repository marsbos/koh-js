<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <title>Koh.js - Hello Island</title>
        <style>
            :root {
                /* Koh JS Brand Colors */
                --primary: #40e0d0;
                --primary-light: #b6e7e1;
                --primary-dark: #20b2aa;
                --secondary: #ff7f50;
                --secondary-dark: #e66e41;

                /* Neutrals */
                --bg-main: #f4f7f6;
                --bg-card: #ffffff;
                --text-main: #2d3436;
                --text-muted: #636e72;
                --text-secondary: var(--secondary-dark);

                /* UI Details */
                --radius: 8px;
                --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
                background-color: var(--bg-main);
                color: var(--text-main);
                margin: 0;
                padding: 40px;
                line-height: 1.5;
            }

            *[name*='-'],
            hello-island,
            login-form,
            toggle-island,
            search-island,
            cart-island,
            product-list {
                display: block;
                background: var(--bg-card);
                padding: 24px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                margin-bottom: 24px;
                max-width: 600px;
            }

            h1,
            h2,
            h3 {
                color: var(--text-secondary);
                margin-top: 0;
            }
            small {
                color: var(--text-muted);
            }

            /* Inputs & Forms */
            input[type='text'],
            input[type='email'],
            input[type='search'] {
                width: 100%;
                padding: 10px 14px;
                margin: 10px 0;
                border: 2px solid #eee;
                border-radius: var(--radius);
                box-sizing: border-box;
                font-size: 16px;
                transition: border-color 0.2s;
            }

            input:focus {
                outline: none;
                border-color: var(--primary);
            }

            /* Buttons */
            button {
                background-color: var(--primary);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: var(--radius);
                font-weight: 600;
                cursor: pointer;
                transition:
                    background-color 0.2s,
                    transform 0.1s;
            }

            button:hover {
                background-color: var(--primary-dark);
            }
            button:active {
                transform: translateY(1px);
            }

            /* Utilities */
            .preview,
            .output {
                background: #f1f3f4;
                padding: 12px;
                border-radius: 4px;
                font-family: 'SFMono-Regular', Consolas, monospace;
                font-size: 14px;
                margin-top: 15px;
                color: var(--text-muted);
                border-left: 4px solid var(--secondary);
            }

            [hidden] {
                display: none !important;
            }
        </style>
    </head>
    <body class="bg-gray-100 p-8">
        <header class="bg-white p-4 shadow-md flex justify-between items-center mb-10">
            <h1 class="text-xl text-gray-500">Koh.js - Hello Island!</h1>
        </header>

        <hello-island>
            <p>
                Count:
                <span>0</span>
            </p>
            <button name="increment">Increment</button>
            <button name="decrement">Decrement</button>

            <script type="module">
                import './hello-island.js'
            </script>
        </hello-island>

        <hello-island>
            <p>
                Count:
                <span>0</span>
            </p>
            <button name="increment">Increment</button>
            <button name="decrement">Decrement</button>
            <script type="module">
                import './hello-island.js'
            </script>
        </hello-island>
    </body>
</html>
