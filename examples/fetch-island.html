<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <title>Koh.js - Fetch Island</title>
        <style>
            :root {
                /* Koh JS Brand Colors */
                --primary: #40e0d0;
                --primary-light: #b6e7e1;
                --primary-dark: #20b2aa;
                --secondary: #ff7f50;
                --secondary-dark: #e66e41;

                /* Neutrals */
                --bg-main: #f4f7f6;
                --bg-card: #ffffff;
                --text-main: #2d3436;
                --text-muted: #636e72;
                --text-secondary: var(--secondary-dark);

                /* UI Details */
                --radius: 8px;
                --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
                background-color: var(--bg-main);
                color: var(--text-main);
                margin: 0;
                padding: 40px;
                line-height: 1.5;
            }

            *[name*='-'],
            hello-island,
            login-form,
            toggle-island,
            search-island,
            cart-island,
            product-list {
                display: block;
                background: var(--bg-card);
                padding: 24px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                margin-bottom: 24px;
                max-width: 600px;
            }

            h1,
            h2,
            h3 {
                color: var(--text-secondary);
                margin-top: 0;
            }
            small {
                color: var(--text-muted);
            }

            /* Inputs & Forms */
            input {
                width: 100%;
                padding: 10px 14px;
                margin: 10px 0;
                border: 2px solid #eee;
                border-radius: var(--radius);
                box-sizing: border-box;
                font-size: 16px;
                transition: border-color 0.2s;
            }

            input:focus {
                outline: none;
                border-color: var(--primary);
            }

            /* Buttons */
            button {
                background-color: var(--primary);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: var(--radius);
                font-weight: 600;
                cursor: pointer;
                transition:
                    background-color 0.2s,
                    transform 0.1s;
            }

            button:hover {
                background-color: var(--primary-dark);
            }
            button:active {
                transform: translateY(1px);
            }
            button.active {
                background-color: var(--primary-light);
                color: var(--text-muted);
            }

            /* Utilities */
            .preview,
            .output {
                background: #f1f3f4;
                padding: 12px;
                border-radius: 4px;
                font-family: 'SFMono-Regular', Consolas, monospace;
                font-size: 14px;
                margin: 15px 0;
                color: var(--text-muted);
                border-left: 4px solid var(--secondary);
            }

            [hidden] {
                display: none !important;
            }
            [disabled] {
                opacity: 0.4;
                background-color: #f1f3f4;
                cursor: not-allowed;
            }
            .label {
                color: var(--text-muted);
            }
        </style>
    </head>
    <body class="bg-gray-100 p-8">
        <header class="bg-white p-4 shadow-md flex justify-between items-center mb-10">
            <h1 class="text-xl text-gray-500">Koh.js - Fetch Island!</h1>
        </header>

        <fetch-island>
            <ul id="users" class="flex flex-col gap-2 mx-auto w-md"></ul>

            <div id="buttons" class="mt-3 flex gap-2 justify-center"></div>

            <script type="module">
                import { island } from './static/koh-js/core'
                import {
                    fromEvent,
                    fromValue,
                    fromInterval,
                    fromFetch,
                    fromMerge,
                } from './static/koh-js/stream'
                import { map, debounce, startWith, tap, filter } from './static/koh-js/operators'

                island('fetch-island', k => {
                    const loading$ = fromValue(false)

                    const users$ = fromFetch(
                        `https://dummyjson.com/users`,
                        {},
                        { limit: 10, skip: 0 }
                    )

                    const userData$ = users$.pipe(
                        filter(data => data?.users?.length > 0),
                        map(val => val?.users)
                    )

                    const pagination$ = users$.pipe(
                        map(data => {
                            const { total, skip, limit } = data
                            const totalPages = Math.round(total / limit)
                            const currentPage = skip < limit ? 1 : (skip + limit) / limit

                            return { currentPage, totalPages, pageSize: limit }
                        })
                    )

                    k.foreach('#users', {
                        stream: userData$,
                        key: u => u.id,
                        render: u => {
                            const li = document.createElement('li')
                            li.innerHTML = `${u.firstName} ${u.lastName}`

                            return li
                        },
                    })

                    k.foreach('#buttons', {
                        stream: pagination$.pipe(
                            map(({ totalPages }) => {
                                return Array.from({ length: totalPages }, (_, i) => ({
                                    id: i,
                                }))
                            })
                        ),
                        key: u => u.id,
                        render: itm => {
                            const btn = document.createElement('button')
                            btn.innerHTML = `${itm.id}`
                            k.on(btn, 'click', () => {
                                users$.next(({ url, baseUrl, params }) => ({
                                    params: { skip: itm.id * params.limit },
                                }))
                            })
                            return btn
                        },
                    })

                    k.sync(
                        '#buttons',
                        pagination$.pipe(filter(page => page.totalPages > 0)),
                        (el, page) => {
                            const buttons = k.qsa('button', el)
                            const { currentPage, totalPages } = page
                            const windowSize = 2
                            const realIdx = currentPage - 1

                            const windowStart = Math.max(realIdx - windowSize, 1)
                            const windowEnd = Math.min(realIdx + windowSize, totalPages - 2)

                            buttons.forEach((btn, idx) => {
                                btn.classList.remove('active')
                                btn.hidden = false

                                // Active page
                                if (idx === realIdx) btn.classList.add('active')

                                // Always show first & last
                                if (idx === 0 || idx === totalPages - 1) {
                                    btn.hidden = false
                                    btn.textContent = (idx + 1).toString()
                                    return
                                }

                                // Window pages
                                if (idx >= windowStart && idx <= windowEnd) {
                                    btn.textContent = (idx + 1).toString()
                                    btn.hidden = false
                                    return
                                }
                                // Ellipsis
                                if (idx === windowStart - 1 || idx === windowEnd + 1) {
                                    btn.textContent = '...'
                                    btn.hidden = false
                                    return
                                }

                                // Rest
                                btn.hidden = true
                            })
                        }
                    )
                })
            </script>
        </fetch-island>
    </body>
</html>
